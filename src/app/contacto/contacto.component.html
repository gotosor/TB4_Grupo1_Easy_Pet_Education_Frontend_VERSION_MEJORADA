<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 p-0 m-0 text-center">
      <div class="card mx-auto bg-transparent border-0">
        <div class="card-header bg-transparent">
          <h5 class="header-title text-center">¡Únete a Easy Pet Education!</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="contactoForm">
            <div class="form-group">
              <label for="name">Nombres y Apellidos:</label>
              <input
                type="text"
                id="name"
                formControlName="nombreCompleto"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="cel">Número de celular:</label>
              <input
                type="text"
                id="cel"
                formControlName="numeroCelular"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="correo">Correo electrónico:</label>
              <input
                type="text"
                id="correo"
                formControlName="correo"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea
                name=""
                class="form-control"
                formControlName="texto"
                id="mensaje"
                style="resize: none"
                cols="30"
                rows="4"
              ></textarea>
            </div>
            <div class="text-center mt-2">
              <button (click)="save()" class="btn btn-success">
                Registrarme
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 p-0 m-0 text-center">
      <img
        class="banner mx-auto"
        src="/assets/fotos/contacto/iguana.png"
        alt=""
      />
    </div>
  </div>
</div>
<app-footer></app-footer>
